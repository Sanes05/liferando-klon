<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/fonts.css" />
		<link rel="stylesheet" href="./css/templates.css" />
		<link rel="stylesheet" href="./css/overlay.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Bestell App</title>
		<script src="./js/DB.js"></script>
		<script src="./js/templates.js"></script>
	</head>
	<body onload="onload()">
		<header>
			<img src="./assets/img/Bestell App- Logo.svg" alt="logo" class="header-img" />
		</header>
		<div class="main-div">
			<section class="main-section-left">
				<div class="resturants-info-div">
					<div class="resturant-img-div">
						<img src="./assets/img/logo.png" alt="Logo" class="resturant-info-img" />
					</div>
					<div class="resturants-text-div">
						<h1 class="resturant-headline">Burger City</h1>
						<p class="ratings">Bewertung (4,2 von 5 sterne)</p>
					</div>
				</div>
				<div class="basket-btn-div">
					<button class="open-basket-btn" onclick="openBasket()">Warenkorb öffnen</button>
				</div>
				<nav>
					<div class="nav-btn-row">
						<a class="nav-btn" href="#burger">Burger</a>
						<a class="nav-btn" href="#burger-menu">Burger Menüs</a>
						<a class="nav-btn" href="#hot-dog">Hot dogs</a>
					</div>
				</nav>
				<div class="dishes-main-div">
					<div id="burger">
						<div class="dishes-burger-img-div img-style"></div>
						<div class="dishes-headline-div">
							<h2 class="dishes-headline">Burger</h2>
						</div>
					</div>
					<div id="burger-menu">
						<div class="dishes-burger-menu-img-div img-style"></div>
						<div class="dishes-headline-div">
							<h2 class="dishes-headline">Burger Menüs</h2>
						</div>
					</div>
					<div id="hot-dog">
						<div class="dishes-hot-dog-img-div img-style"></div>
						<div class="dishes-headline-div">
							<h2 class="dishes-headline">Hot Dogs</h2>
						</div>
					</div>
				</div>
			</section>
			<section class="basket-section">
				<div class="basket-headline-div">
					<h2 class="basket-headline">Warenkorb</h2>
				</div>
				<div id="basket" class="basket-div"></div>
				<div class="prices" id="prices">
					<div class="prices-main">
						<p class="price">Zwichenkosten:</p>
						<div id="price"></div>
					</div>
					<div class="prices-main">
						<p class="deliverycosts">Lieferkosten:</p>
						<div id="deliveryCosts"></div>
					</div>
					<div class="prices-main">
						<p class="full-price">Gesamt:</p>
						<div id="full-price"></div>
					</div>
				</div>
			</section>
			<div id="overlay" class="d-none"></div>
		</div>
		<footer>Made By Kevin</footer>
		<script src="./js/main.js"></script>
	</body>
</html>
