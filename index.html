<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/fonts.css" />
		<link rel="stylesheet" href="./css/templates.css" />
		<link rel="stylesheet" href="./css/assets.css" />

		<title>Bestell App</title>
		<script src="./js/DB.js"></script>

	<body onload="onload()">
		<header>
			<img src="./assets/img/Bestell App- Logo.svg" alt="logo" class="header-img" />

			<section class="main-section-left">

						<h1 class="resturant-headline">Burger City</h1>

				<div id="dishes" class="dishes-div"></div>
			</section>
			<section class="basket-section">
				<div id="basket" class="basket-div"></div>
			</section>
		</div>
